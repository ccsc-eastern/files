     <div id="searchbox">
       <form method="get" action="http://www.google.com/search" id="searchform" style="margin: 0; padding: 0">
         <div style="margin: 0; padding: 0">
            <input type="hidden" name="sitesearch" value="cs.hood.edu" />
            <label for="terms"><span class="access_item">Enter search words [access key k]</span>
              <input type="text" 
                     name="q" 
                     id="terms" 
                     class="googledefault"
                     size="25" 
                     maxlength="255" 
                     accesskey="k" 
                     value="Google Search" 
                     onfocus ="clearText(this)"
                     /></label>
              <input type="submit" id="submit_search" accesskey="s" value="Search CS site" title="Search the Department of Computer Science Web Site" />
         </div>
       </form>
     </div> <!-- searchbox -->
